<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollourf (under construction)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #d9534f;
        }

        p {
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Menu Section Styling */
        .menu-section {
            margin-top: 40px;
        }

        .menu-item {
            margin-top: 20px;
        }

        /* Image Gallery Styling */
        .image-gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .gallery-item {
            flex: 0 0 30%;
            margin: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Asset 2.webp" alt="Under Construction" width="150">
        <h1>Under Construction</h1>
        <p> Our website and restaurant are currently under construction.</p>
        <p>Stay tuned for updates and our grand opening!</p>
        <p>Contact us at abs@jollourf.com </p>
        <p> 443-972-0672</p>
    </div>
</body>
</html>
